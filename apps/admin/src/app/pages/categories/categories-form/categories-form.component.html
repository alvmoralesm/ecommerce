<p-toast></p-toast>

<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" subheader="Category Form">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-info mr-2" [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" (click)="onSubmit()"></p-button
                        ><p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-left" (click)="onCancel()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>

        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input
                                id="name"
                                type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                formControlName="name"
                            />
                            <small *ngIf="this.categoryForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col">
                            <label for="icon">Icon</label>
                            <input
                                id="icon"
                                type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                formControlName="icon"
                            />
                            <small *ngIf="this.categoryForm['icon'].invalid && isSubmitted" class="p-error">Icon is required</small>
                        </div>
                        <div class="field col">
                            <label for="color">Color</label> <br />
                            <p-colorPicker id="color" formControlName="color"></p-colorPicker>

                            <small *ngIf="this.categoryForm['color'].invalid && isSubmitted" class="p-error">Color is required</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
