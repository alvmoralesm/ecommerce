<div class="admin-page">
    <p-card header="Categories" subheader="List of categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar
                    ><div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New Category" icon="pi pi-plus-circle" routerLink="form"></p-button></div
                ></p-toolbar>
            </div>
        </div>

        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Icon</th>
                            <th>Color</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>{{ category.icon }}</td>
                            <td>{{ category.color }}</td>
                        </tr>
                    </ng-template></p-table
                >
            </div>
        </div>
    </p-card>
</div>
