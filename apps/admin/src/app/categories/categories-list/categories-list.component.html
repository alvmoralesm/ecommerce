<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar
                    ><div class="toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New Category" icon="pi pi-plus-circle" routerLink="form"></p-button></div
                ></p-toolbar>
            </div>
        </div>

        <div class="grid mt-1">
            <div class="col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>{{ category.icon }}</td>
                            <td>{{ category.color }}</td>
                            <td>
                                <p-button (click)="updateCategory(category.id)" styleClass="p-button-info mr-1" icon="pi pi-pencil"></p-button>
                                <p-button (click)="deleteCategory(category.id)" styleClass="p-button-danger" icon="pi pi-trash"></p-button>
                            </td>
                        </tr> </ng-template
                ></p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
